site_name: 浙江大学2025-2026学年秋冬学期微积分（甲）I辅学
site_url: https://zjucalc25.github.io/
site_author: yuanhongyi2004

extra:
  social:
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/3546574332365752
    - icon: fontawesome/brands/github
      link: https://github.com/yuanhongyi/zjucalc24


theme: 
  name: material #主题
  logo: graph/ZJU-logo.svg
  favicon: graph/ZJU-logo.svg 
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    repo: fontawesome/brands/github
    edit: material/pencil
  features:
    - search.highlight
#    - navigation.instant
    - navigation.expand
    - navigation.footer
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
#    - navigation.prune
    - navigation.indexes
    - navigation.top
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.tabs.link
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    code: JetBrains Mono
    text: Noto Serif SC


markdown_extensions:
  - admonition
  # Python Markdown
  - toc:
      permalink: true
      toc_depth: 3
  - abbr
  - def_list
  - attr_list
  - footnotes
  - md_in_html
  - admonition
  - sane_lists
  # Python Markdown Extensions
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - neoteroi.cards # install using `pip install neoteroi-mkdocs`

extra_javascript:
  - https://jsd.onmicrosoft.cn/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
extra_css:
  - stylesheets/neoteroi-mkdocs.css
  - stylesheets/custom.css

plugins:
  - search
  - glightbox # install using `pip install mkdocs-glightbox`
  - heti:
      extra_skipped_class:
        - arithmatex
      disable_serve: false
  - git-revision-date-localized
  - mkdocs-pdf
  # x- table-reader
  # - git-authors
  # - git-committers
  # x- with-pdf


nav:
  - Preface: 
    - Preface: index.md
  - Slides:
    - 数列极限: slides/seq.md
    - 函数: slides/func.md
  - Quiz:
    - 24微甲小测1: quiz/calc_quiz1.md
    - 24微甲小测2: quiz/calc_quiz2_1.md
    - 24数分H小测2: quiz/anal_quiz2.md
  - Exam:
    - Final: exam/index.md
  - PDF: 
    - PDF: pdf/pdf.md
  - Misc:
    - Index: misc/index.md